    <form name="formal" class="calci" action="Basic Calculator.html" method="POST">
<input type="text" name="answer" id="display">
<br>
    </br>
<input type="button" class="btnDesign" value="C" onclick="formal.answer.value=''">
<input type="button" class="btnDesign" value="<" onclick="formal.answer.value=formal.answer.value.substring(0,formal.answer.value.length*1-1)">
<input type="button" class="btnDesign" value="00" onclick="formal.answer.value+='00'">
<input type="button" class="operatorDesign" value="/" onclick="formal.answer.value+='/'">
<br>
</br>
<input type="button" class="btnDesign" value="7" onclick="formal.answer.value+='7'">
<input type="button" class="btnDesign" value="8" onclick="formal.answer.value+='8'">
<input type="button" class="btnDesign" value="9" onclick="formal.answer.value+='9'">
<input type="button" class="operatorDesign" value="*" onclick="formal.answer.value+='*'">
<br>
</br>
<input type="button" class="btnDesign" value="4" onclick="formal.answer.value+='4'">
<input type="button" class="btnDesign" value="5" onclick="formal.answer.value+='5'">
<input type="button" class="btnDesign" value="6" onclick="formal.answer.value+='6'">
<input type="button" class="operatorDesign" value="-" onclick="formal.answer.value+='-'">
<br></br>
<input type="button" class="btnDesign" value="1" onclick="formal.answer.value+='1'">
<input type="button" class="btnDesign" value="2" onclick="formal.answer.value+='2'">
<input type="button" class="btnDesign" value="3" onclick="formal.answer.value+='3'">
<input type="button" class="operatorDesign" value="+" onclick="formal.answer.value+='+'">
<br></br>
<input type="button" id="zero" value="0" onclick="formal.answer.value+='0'">
<input type="button" class="btnDesign" value="." onclick="formal.answer.value+='.'">
<input type="button" class="operatorDesign" value="=" onclick="formal.answer.value=eval(formal.answer.value)">








    </form>
</html>
